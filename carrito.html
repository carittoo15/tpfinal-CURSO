<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - PetLit</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-action-btn {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 1rem 0.5rem 0 0;
    }

    .btn-clear {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-clear:hover {
      background-color: #e60000;
    }

    .btn-finalize {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-finalize:hover {
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <h1><a href="index.html" style="text-decoration: none; color: inherit;">PETLIT</a></h1>
      <p>EL PARA√çSO CANINO</p>
    </div>
  </header>

  <main style="padding: 2rem;">
    <h2 style="text-align:center; color: var(--secondary-color); margin-bottom: 2rem;">üõí Tu carrito de compras</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      <p>Total: <span id="cart-total">$0</span></p>
      <button id="empty-cart" class="cart-action-btn btn-clear">Vaciar carrito</button>
      <button id="finalize-purchase" class="cart-action-btn btn-finalize">Finalizar compra</button>
    </div>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem('petlit-cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p style="text-align:center;">Tu carrito est√° vac√≠o üêæ</p>';
        cartTotal.textContent = '$0';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-item-info">
            <h4>${item.title}</h4>
            <p>$${item.price} x ${item.quantity} = $${itemTotal.toFixed(2)}</p>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById('empty-cart').addEventListener('click', () => {
      if (confirm("¬øEst√°s seguro que quer√©s vaciar el carrito?")) {
        localStorage.removeItem('petlit-cart');
        cart = [];
        renderCart();
      }
    });

    document.getElementById('finalize-purchase').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('El carrito est√° vac√≠o');
        return;
      }
      alert('Gracias por tu compra!');
      localStorage.removeItem('petlit-cart');
      window.location.href = 'index.html';
    });

    renderCart();
  </script>
</body>
</html>
